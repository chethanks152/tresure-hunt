<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
    background-color: #4caf50;
    font-family: Arial, sans-serif;
    color: white;
}

.container {
    text-align: center;
    padding: 20px;
    position: relative;
}

.clue {
    margin-bottom: 20px;
    font-size: 20px;
}

input {
    padding: 10px;
    font-size: 16px;
}

button {
    padding: 10px 15px;
    font-size: 16px;
    cursor: pointer;
}

.coin {
    font-size: 50px;
    position: absolute;
    top: 50px;
    left: 50%;
    transform: translateX(-50%);
    transition: top 1s;
}

#attempts {
    margin-top: 20px;
}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jungle Treasure Hunt</title>
    
</head>
<body>
    <div class="container">
        <h1>Jungle Treasure Hunt</h1>
        <div class="clue" id="clue">Clue 1: Find the hidden waterfall.</div>
        <input type="text" id="answer" placeholder="Enter your answer here">
        <button id="submit">Submit</button>
        <div class="coin" id="coin">&#128179;</div>
        <div id="attempts">Attempts left: 3</div>
    </div>
    <script>
        const clues = [
    "Find the hidden waterfall.",
    "Look for the ancient tree.",
    "Search near the rocky cave.",
    "Discover the vine-covered ruins.",
    "Unearth the treasure at the sunny clearing.",
    "Track the footprints of the jungle cat.",
    "Listen for the howler monkeys.",
    "Find the flower in the shadow.",
    "Search the marshy ground.",
    "Look at the river's edge."
];

const answers = [
    "waterfall",
    "tree",
    "cave",
    "ruins",
    "clearing",
    "cat",
    "monkeys",
    "flower",
    "marsh",
    "river"
];

const maxAttempts = 3;
let currentBase = 0;
let attemptsLeft = maxAttempts;

document.getElementById("submit").addEventListener("click", function() {
    const answerInput = document.getElementById("answer").value.toLowerCase();

    if (currentBase < clues.length) {
        if (answerInput === answers[currentBase]) {
            currentBase++;
            // Reset attempts on correct answer
            if (currentBase < clues.length) {
                document.getElementById("clue").innerText = "Clue " + (currentBase + 1) + ": " + clues[currentBase];
                document.getElementById("coin").style.top = `${50 + currentBase * 50}px`;
                alert("Correct! Next clue:");
            } else {
                alert("Congratulations! You've completed the treasure hunt!");
            }
        } else {
            attemptsLeft--;
            if (attemptsLeft > 0) {
                alert(`Incorrect answer. Try again. Attempts left: ${attemptsLeft}`);
            } else {
                alert("You've used all attempts. Game Over!");
                setTimeout(() => {
                    window.close(); // Attempt to close the window
                }, 1000); // Wait a second before closing
            }
        }

        document.getElementById("attempts").innerText = `Attempts left: ${attemptsLeft}`;
    }

    document.getElementById("answer").value = '';
});

    </script>
</body>
</html>
